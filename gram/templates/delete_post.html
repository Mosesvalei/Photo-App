{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="POST" class="col-6 no-padding">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete the post</legend>
            Sure you want to delete this post?
        </fieldset>
        <h2 class="bg-steel p-2"
           style="border: 1px solid white; border-radius: 4px; word-wrap: break-word;">
           {{ post.title }}
    </h2>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Yes</button>
        </div>
        <div class="form-group">
            <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
<div class="footer mt-3">
    <div class="footer mt-3">
        <div class="col-md-12">
            <div class=" text-center">
                <ul class="footer-page">
                    <li class="footer"><a class="about" href="https://about.instagram.com/">About</a></li>
                    <li class="footer"><a class="privacy" href="https://help.instagram.com/519522125107875">Privacy</a></li>
                    <li class="footer"><a class="terms" href="https://help.instagram.com/519522125107875">Terms</a></li>
                  </li>
                </ul>
            </div>
            <h4 class="copyright font-weight-bold">Â© 2021 Moses Valei</h4>
        </div>
    </div>
</div>
{% endblock content %}
